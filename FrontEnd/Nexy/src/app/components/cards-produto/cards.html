<div class="card">
  <a [routerLink]="['/produto', produto.id]" class="card-link">

    <div id="carousel-{{ produto.id }}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <!-- data-bs-interval define o tempo (3000ms = 3s) -->
      <div class="carousel-inner">


        <div *ngFor="let img of produto.imagens; let i = index" class="carousel-item" [class.active]="i === 0">
          <img [src]="'http://localhost:8080' + img.url" class="d-block w-100 card-img-top"
            [alt]="produto.nome + ' - Imagem ' + (i + 1)">
        </div>

        <div class="carousel-item active" *ngIf="!produto.imagens || produto.imagens.length === 0">
          <img src="/img/sem-imagem.png" class="d-block w-100 card-img-top" alt="Sem imagem disponÃ­vel">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel-' + produto.id"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel-' + produto.id"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <div class="card-body">
      <h5 class="card-title">{{ produto.nome }}</h5>
      <p class="card-text">{{ produto.preco | currency:'BRL' }}</p>
    </div>
  </a>
</div>
