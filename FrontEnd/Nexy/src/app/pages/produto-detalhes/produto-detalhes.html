<div *ngIf="carregando" class="loading">Carregando...</div>

<div *ngIf="!carregando && produto" class="produto-detalhes-container">
  <div class="imagem-produto">
<img [src]="'http://localhost:8080' + produto.imagemUrl" 
       class="card-img-top" 
       [alt]="produto.nome" 
       *ngIf="produto.imagemUrl; else semImagem">

  <ng-template #semImagem>
    <img src="/img/sem-imagem.png" class="card-img-top" alt="Sem imagem">
  </ng-template>
  </div>

  <div class="info-produto">
    <h2>{{ produto.nome }}</h2>
    <p class="descricao">{{ produto.descricao }}</p>

    <p class="preco">
      <strong>Pre√ßo:</strong> {{ produto.preco | currency:'BRL' }}
    </p>
    <p><strong>Estoque:</strong> {{ produto.estoque }}</p>
    <p><strong>Categoria:</strong> {{ produto.categoria?.nome }}</p>

    <div class="quantidade">
      <label for="qtd">Quantidade:</label>
      <input type="number" id="qtd" [(ngModel)]="quantidade" min="1" [max]="produto.estoque">
    </div>

    <button (click)="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
  </div>
</div>
