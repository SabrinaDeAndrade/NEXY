<div class="auth-container">
  <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha">
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <div class="form-link">
      <p>NÃ£o tem uma conta? <a routerLink="/registro">Cadastre-se</a></p>
    </div>
  </form>
</div>
