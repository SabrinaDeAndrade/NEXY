<div class="auth-container">
  <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Digite seu email">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
      Entrar
    </button>

    <div class="form-link text-center">
      <p>NÃ£o tem conta?
        <a routerLink="/registro">Cadastre-se</a>
      </p>
    </div>
  </form>
</div>
